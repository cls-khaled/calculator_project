<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- calculator app box -->
    <section id="calc" class="calc">
        <div class="calc__clear-btn-box">
            <div id="ac-btn" class="calc__btn calc__btn--clear">AC</div>
            <div id="ce-btn" class="calc__btn calc__btn--clear">CE</div>
        </div>
        <div class="calc__monitor">
            <span id="monitor-value"></span>
            <span id="monitor-operator"></span>
        </div>
        <div id="btn-7" class="calc__btn">7</div>
        <div id="btn-8" class="calc__btn">8</div>
        <div id="btn-9" class="calc__btn">9</div>
        <div id="btn-divide" class="calc__btn calc__btn--operator">รท</div>
        <div id="btn-4" class="calc__btn">4</div>
        <div id="btn-5" class="calc__btn">5</div>
        <div id="btn-6" class="calc__btn">6</div>
        <div id="btn-multiply" class="calc__btn calc__btn--operator">x</div>
        <div id="btn-1" class="calc__btn">1</div>
        <div id="btn-2" class="calc__btn">2</div>
        <div id="btn-3" class="calc__btn">3</div>
        <div id="btn-subtract" class="calc__btn calc__btn--operator">-</div>
        <div id="btn-0" class="calc__btn">0</div>
        <div id="btn-dot" class="calc__btn">.</div>
        <div id="btn-equal" class="calc__btn calc__btn--orange calc__btn--result">=</div>
        <div id="btn-add" class="calc__btn calc__btn--operator">+</div>
    </section> <!-- / calculator app box -->
    <script src="./js.js"></script>
</body>

</html>
